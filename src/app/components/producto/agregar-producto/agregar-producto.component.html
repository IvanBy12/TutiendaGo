<app-menu></app-menu>
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->

            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3" style="width: 100px;
                    height: 100px;">
                        <i class="bi bi-book-half" style="font-size: 90px;"></i>
                    </div>
                    <h1 class="fw-bolder">nuevo Producto</h1>
                    <p class="lead fw-normal text-muted mb-0">Ingresa los datos para registrar el nuevo producto</p>
                </div>

                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form (ngSubmit)="nuevoproductoEntrada()" [formGroup]="productoForm">

                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" formControlName="nombre"
                                    placeholder="Ingresa el nombre del producto" data-sb-validations="required" />
                                <label>Nombre del producto:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" formControlName="precio"
                                    placeholder="Ingresa el precio del producto" data-sb-validations="required" />
                                <label>precio del producto:</label>
                            </div>
                        
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" formControlName="cantidad"
                                    placeholder="Ingresa la cantidad agregar" data-sb-validations="required" />
                                <label>Cantidad a agregar:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" formControlName="descripcion"
                                    placeholder="Ingrese la descripción del producto" style="height: 10rem"
                                    data-sb-validations="required"></textarea>
                                <label for="message">Descripción del producto:</label>
                            </div>


                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg">Crear Curso</button><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
